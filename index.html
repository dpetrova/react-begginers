  <style>
    body {
      background: rgba(0, 102, 255, 0.38);
      font-family: sans-serif;
    }
    p {
      margin: 0 0 5px;
    }
    .article {
      background: #fff;
      border: 1px solid rgba(0, 89, 181, 0.82);
      width: 600px;
      margin: 0 0 5px;
      box-shadow: 2px 2px 5px -1px rgb(0, 81, 202);
      padding: 3px 5px;
    }
    .news__author {
      text-decoration: underline;
      color: #007ddc;
    }
    .news__count {
      margin: 10px 0 0 0;
      display: block;
    }
    .none {
      display: none;
    }
    .test-input {
      margin: 0 5px 5px 0;
    }
    .add {
      margin: 0 5px 5px 0;
      width: 210px;
      border: 1px dashed rgba(0, 89, 181, 0.82);
      padding: 5px;
    }
    .add__author,
    .add__text,
    .add__btn,
    .add__checkrule {
      display: block;
      margin: 0 0 5px 0;
      padding: 5px;
      width: 94%;
      border: 1px solid rgba(0, 89, 181, 0.82);
    }
    .add__checkrule {
      border: none;
      font-size: 12px;
    }
    .add__btn {
      box-sizing: content-box;
      color: #fff;
      text-transform: uppercase;
      background: #007ddc;
    }
    .add__btn:disabled {
      background: #ccc;
      color: #999;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //ReactDOM.render(<h1>Hello, world!</h1>, document.getElementById("root"));

      const myNews = [
        {
          id: 1,
          author: "Саша Печкин",
          text: "В четверг, четвертого числа...",
          bigText:
            "в четыре с четвертью часа четыре чёрненьких чумазеньких чертёнка чертили чёрными чернилами чертёж."
        },
        {
          id: 2,
          author: "Просто Вася",
          text: "Считаю, что $ должен стоить 35 рублей!",
          bigText: "А евро 42!"
        },
        {
          id: 3,
          author: "Max Frontend",
          text: "Прошло 2 года с прошлых учебников, а $ так и не стоит 35",
          bigText: "А евро опять выше 70."
        },
        {
          id: 4,
          author: "Гость",
          text:
            "Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru",
          bigText:
            "Еще есть группа VK, telegram и канал на youtube! Вся инфа на сайте, не реклама!"
        }
      ];

      class Article extends React.Component {
        state = {
          visible: false // определили начальное состояние
        };
        handleReadMoreClck = e => {
          e.preventDefault();
          //this.setState({ visible: true });
          this.setState({ visible: true }, () => {
            console.log("Состояние изменилось");
          });
        };
        render() {
          const { author, text, bigText } = this.props.data;
          const { visible } = this.state; // вытащили visible из this.state
          console.log("render", this);
          return (
            <div className="article">
              <p className="news__author">{author}:</p>
              <p className="news__text">{text}</p>
              {!visible && (
                <a
                  onClick={this.handleReadMoreClck}
                  href="#"
                  className="news__readmore"
                >
                  Подробнее
                </a>
              )}
              {visible && <p className="news__big-text">{bigText}</p>}
            </div>
          );
        }
      }

      Article.propTypes = {
        data: PropTypes.shape({
          author: PropTypes.string.isRequired,
          text: PropTypes.string.isRequired,
          bigText: PropTypes.string.isRequired
        })
      };

      class News extends React.Component {
        state = {
          counter: 0
        };
        handleCounter = () => {
          this.setState({ counter: ++this.state.counter });
        };
        renderNews = () => {
          const { data } = this.props;
          let newsTemplate = null;
          if (data.length) {
            newsTemplate = data.map(function(item) {
              return <Article key={item.id} data={item} />;
            });
          } else {
            newsTemplate = <p>К сожалению новостей нет</p>;
          }
          return newsTemplate;
        };
        render() {
          const { data } = this.props;
          const { counter } = this.state;
          return (
            <div className="news">
              {this.renderNews()}
              {data.length ? (
                <strong onClick={this.handleCounter} className={"news__count"}>
                  Всего новостей: {data.length}
                </strong>
              ) : null}
              <p>Всего кликов: {counter}</p>
            </div>
          );
        }
      }

      News.propTypes = {
        data: PropTypes.array.isRequired // PropTypes (с большой буквы) = библиотека prop-types
      };

      const Comments = () => {
        return <p>Нет comments...</p>;
      };

      //           />

      //         </React.Fragment>
      //       );
      //     }
      //   }

      //Uncontrolled Component
      class TestInput extends React.Component {
        constructor(props) {
          super(props);
          this.input = React.createRef();
        }
        componentDidMount() {
          // ставим фокус в input
          this.input.current.focus();
        }
        onBtnClickHandler = e => {
          alert(this.input.current.value);
        };
        render() {
          return (
            <React.Fragment>
              <input
                className="test-input"
                defaultValue=""
                placeholder="введите значение"
                ref={this.input}
              />
              <button onClick={this.onBtnClickHandler}>Показать alert</button>
            </React.Fragment>
          );
        }
      }

      class Add extends React.Component {
        state = {
          name: "",
          text: "",
          agree: false
        };
        onBtnClickHandler = e => {
          e.preventDefault();
          const { name, text } = this.state;
          alert(name + "\n" + text);
        };
        handleChange = e => {
          const { id, value } = e.currentTarget;
          //console.log({ [id]: e.currentTarget.value });
          this.setState({ [id]: e.currentTarget.value });
        };
        // handleNameChange = e => {
        //   this.setState({ name: e.currentTarget.value });
        // };
        // handleTextChange = e => {
        //   this.setState({ text: e.currentTarget.value });
        // };
        handleCheckboxChange = e => {
          // чтобы установить true/false считываем свойство checked
          this.setState({ agree: e.currentTarget.checked });
        };
        validate = () => {
          const { name, text, agree } = this.state;
          if (name.trim() && text.trim() && agree) {
            return true;
          }
          return false;
        };
        render() {
          const { name, text, agree } = this.state; // вытащили значения из стейта
          return (
            <form className="add">
              <input
                id="name"
                type="text"
                onChange={this.handleChange}
                //onChange={this.handleNameChange}
                className="add__author"
                placeholder="Ваше имя"
                value={name}
              />
              <textarea
                id="text"
                onChange={this.handleChange}
                //onChange={this.handleTextChange}
                className="add__text"
                placeholder="Текст новости"
                value={text}
              />
              <label className="add__checkrule">
                <input type="checkbox" onChange={this.handleCheckboxChange} /> Я
                согласен с правилами
              </label>
              <button
                className="add__btn"
                onClick={this.onBtnClickHandler}
                disabled={!this.validate()}
              >
                Показать alert
              </button>
            </form>
          );
        }
      }

      const App = () => {
        return (
          <React.Fragment>
            <h3>Новости</h3>
            {/*<TestInput /> */}
            <Add />
            <News data={myNews} /> {/* добавили свойство data */}
            <Comments />
          </React.Fragment>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
